<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load and Replace Page</title>
</head>
<body>
    <h1>Welcome to the page</h1>

    <button id="loadPageButton">Load New Page</button>

    <script>
        document.getElementById("loadPageButton").onclick = function() {
            // 使用fetch加载另一个网页的HTML内容
            fetch('https://example.com')
                .then(response => response.text())
                .then(data => {
                    // 替换当前页面的内容为新页面的HTML
                    document.documentElement.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                });
        };
    </script>
</body>
</html>
